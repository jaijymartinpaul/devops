---

- name: "Managing httpd"
  become: true
  hosts: amazon
  vars_files:
    - apache.vars
  tasks:
    
    - name: "Installing Apache Webserver"
      yum:
        name: httpd
        state: present

    - name: "Restarting/Enabling Apache"
      service:
        name: httpd
        state: restarted
        enabled: true
